<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Widget - (c) Fajar Setya Budi</title>
    <link rel="stylesheet" href="dist/css/whatsapp-widget.min.css">
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Built in form -->
    <form id="general-support" class="wa-widget" action="48664555404" data-chat="general-support"></form>
    <!-- End -->

    <script src="dist/js/whatsapp-widget.min.js"></script>
    <script>
        var generalSupport = new WhatsAppWidget(document.getElementById('general-support'), {
            name: 'Fajar Setya',
            division: 'General Supports',
            photo: 'images/user.png',
            introduction: 'Lorem ipsum dolor sit amet consectetur adipisicing elit.'
        }, [
            {
                data: 'name',
                type: 'text',
                required: true
            }, {
                data: 'email',
                type: 'email',
                required: false
            }, {
                data: 'message',
                type: 'text',
                required: true
            },{
                data: 'visitorId',
                type: 'text',
                required: true
            }
        ]);
        generalSupport.toggle()
    </script>
</body>
</html>
